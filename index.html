<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shane Ossa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header class="hero">
      <img src="headshot.jpg" alt="Shane Ossa" class="hero-photo" />
      <div class="hero-text">
        <h1>Shane Ossa</h1>
        <div class="hero-cta">
          <a href="https://resume.shaneossa.com" class="btn-primary">View Resume</a>
          <a href="https://www.linkedin.com/in/shaneossa/" target="_blank" rel="noopener noreferrer" class="btn-secondary">LinkedIn</a>
        </div>
      </div>
    </header>

    <section class="about">
      <h2>About</h2>
      <p>
        Living, working, and making music in the city that raised me.
      </p>
    </section>

    <section class="contact" id="contact">
      <h2>Contact</h2>
      <p>
        <a href="#" id="email-link">Show email</a>
        &nbsp;&middot;&nbsp;
        <a href="https://www.linkedin.com/in/shaneossa/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        &nbsp;&middot;&nbsp;
        <a href="https://resume.shaneossa.com">Resume</a>
      </p>
    </section>

    <footer>
      <p>&copy; <span id="year"></span> Shane Ossa</p>
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const user = 'shane.ossa';
    const domain = 'gmail.com';
    const emailLink = document.getElementById('email-link');
    emailLink.addEventListener('click', function(e) {
      e.preventDefault();
      this.href = 'mailto:' + user + '@' + domain;
      this.textContent = user + '@' + domain;
    });
  </script>
</body>
</html>
