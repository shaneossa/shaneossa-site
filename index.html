<body>

  <!-- Tron grid canvas -->

  <div class="container">

    <header class="hero">
      <a href="https://shaneossa.com"><img src="headshot-illustration.jpg" alt="Shane Ossa" class="hero-photo" /></a>
      <div class="hero-text">
        <h1>Shane Ossa</h1>

      </div>
    </header>

    <section class="about">
      <h2>About</h2>
      <p>Living, working, and making music in the city that raised me.</p>
    </section>

    <section class="contact" id="contact">
      <h2>Contact</h2>
      <p>
        <a href="#" id="email-link">Show email</a>
        &nbsp;&middot;&nbsp;
        <a href="https://www.linkedin.com/in/shaneossa/" target="_blank" rel="noopener noreferrer">LinkedIn</a>

      </p>

    <footer>
      <p>&copy; <span id="year"></span> Shane Ossa</p>

  </div>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Email reveal
    const user = 'shane.ossa';
    const domain = 'gmail.com';
    const emailLink = document.getElementById('email-link');
    emailLink.addEventListener('click', function(e) {
      e.preventDefault();
      this.href = 'mailto:' + user + '@' + domain;
      this.textContent = user + '@' + domain;
    });

    // ── Tron 3D grid ──────────────────────────────────────────────────────────
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let offset = 0;
    const SPEED = 0.4;
    const COLOR = 'rgba(246, 130, 31, 0.18)';
    const GLOW  = 'rgba(246, 130, 31, 0.5)';
    const SPACING = 80;
    const VP_Y = 0.45; // vanishing point vertical ratio

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const W = canvas.width;
      const H = canvas.height;
      const vpX = W / 2;
      const vpY = H * VP_Y;

      // Horizontal lines (receding into distance)
      for (let i = 0; i <= 20; i++) {
        const t = (i / 20 + (offset / 400) % 1);
        // perspective mapping: y goes from vpY to H
        const y = vpY + (H - vpY) * Math.pow(t, 2);
        if (y > H) continue;
        const alpha = Math.pow(t, 1.5) * 0.6;
        ctx.strokeStyle = `rgba(246, 130, 31, ${alpha * 0.5})`;
        ctx.lineWidth = t < 0.5 ? 0.5 : 1;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
      }

      // Vertical lines converging to vanishing point
      const numV = 18;
      for (let i = 0; i <= numV; i++) {
        const x = (i / numV) * W;
        const alpha = 0.3 - Math.abs((i / numV) - 0.5) * 0.3;
        ctx.strokeStyle = `rgba(246, 130, 31, ${Math.max(alpha, 0.06)})`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.moveTo(vpX + (x - vpX) * 0.01, vpY);
        ctx.lineTo(x, H);
        ctx.stroke();
      }

      // Subtle horizon glow
      const grad = ctx.createLinearGradient(0, vpY - 40, 0, vpY + 60);
      grad.addColorStop(0, 'rgba(246,130,31,0)');
      grad.addColorStop(0.5, 'rgba(246,130,31,0.08)');
      grad.addColorStop(1, 'rgba(246,130,31,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, vpY - 40, W, 100);

      offset += SPEED;
      requestAnimationFrame(drawGrid);
    }

    drawGrid();
  </script>
</body>
</html>
